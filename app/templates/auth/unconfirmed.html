{% extends "base.html" %}

{% block title %}Crypto_VIZ - 确认您的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好，{{ current_user.username }}！
    </h1>
    <h3>您尚未确认您的账户。</h3>
    <p>
        在访问此网站之前，您需要确认您的账户。
        请检查您的收件箱，您应该已收到一封包含确认链接的邮件。
    </p>
    <p>
        需要重新发送确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
